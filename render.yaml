services:
  - type: web
    name: golf-swing-analyzer
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: video-storage
      mountPath: /opt/render/project/src
      sizeGB: 10
